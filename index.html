<!DOCTYPE html>
<html>
  
<head>
    <title>Test Page</title>
</head>
  
<body onload="enterFullScreen">

<h1>Test Page</h1>

<video controls id="oviHit" autoplay>
  <source src="Hit_From_Alex_Ovechkin.mp4"></source>
</video>

<script type="text/javascript">
  function enterFullScreen() {
    
    var elem = document.getElementById("oviHit");
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    }
    
    elem.addEventListener("fullscreenchange", function(e) {
        console.log('fullscreen status: ', document.document.fullscreenEnabled);
      }
    );
  }
</script>

</body>

</html>
