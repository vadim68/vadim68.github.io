<!DOCTYPE html>
<html>
  
<head>
    <title>Test Page</title>
</head>
  
<body onload="enterFullscreenMode()">

  <h1>Test Page</h1>
  
  <button onclick="enterFullscreenMode()">Enter Fullscreen</button>

  <video controls id="oviHit" autoplay>
    <source src="Hit_From_Alex_Ovechkin.mp4"></source>
  </video>

  <script>
    function enterFullscreenMode() {
      console.log('Entering Fullscreen mode');
      
      var elem = document.getElementById("oviHit");
      if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      }

      elem.addEventListener("fullscreenchange", function(e) {
          console.log('fullscreen status: ', document.document.webkitFullscreenEnabled);
        }
      );
    }
    
//    window.onload = enterFullscreenMode;
  </script>

</body>

</html>
